<!DOCTYPE html>
<html lang="en">
<script>
   confirm("Click ok to see the world's ugliest person")
   confirm("WARNING!\nYou may be scarred for life! This person is very ugly")
   alert('You are about to see the ugliest person alive. Make sure you click "allow" on the next prompt')
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #videoElement {
            width: auto;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Here you go:</h1>
    <video id="videoElement" autoplay playsinline></video>
    <p>(This is just a joke. You are probably not that bad looking)</p>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const videoElement = document.getElementById("videoElement");
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }
        
        window.onload = startCamera;
    </script>
</body>
</html>
